<!DOCTYPE html>
<html>
  <head>
    <title>ToDo API Client Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="#">ToDo API Client Demo</a>
      </div>
    </div>
    <div id="main" class="container">
      <table class="table table-striped">
        <tr><td style="width: 1px;"></td><td><b>Todo</b></td><td><b>Options</b></td></tr>
        <!-- ko foreach: todos -->
        <tr>
          <td>
            <span data-bind="visible: done" class="label label-success">Done</span>
            <span data-bind="visible: !done()" class="label label-important">In Progress</span>
          </td>
          <td><p><b data-bind="text: title"></b></p><p data-bind="text: description"></p></td>
          <td>
            <button data-bind="click: $parent.beginEdit" class="btn">Edit</button>
            <button data-bind="click: $parent.remove" class="btn">Delete</button>
            <span data-bind="visible: done">
              <button data-bind="click: $parent.markInProgress" class="btn">Mark In Progress</button>
            </span>
            <span data-bind="visible: !done()">
              <button data-bind="click: $parent.markDone" class="btn">Mark Done</button>
            </span>
          </td>
        </tr>
        <!-- /ko -->
      </table>
      <button data-bind="click: beginAdd" class="btn">Add Todo</button>
    </div>

    <div id="add" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="addDialogLabel">Add Todo</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputTodo">Todo</label>
                    <div class="controls">
                        <input data-bind="value: title" type="text" id="inputTodo" placeholder="Todo title" style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <div class="controls">
                        <input data-bind="value: description" type="text" id="inputDescription" placeholder="Description" style="width: 300px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click: addTodo" class="btn btn-primary">Add Todo</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>

    <div id="edit" class="modal hide fade" tabindex="=1" role="dialog" aria-labelledby="addDialogLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="addDialogLabel">Edit Todo</h3>
        </div>
        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputTodo">Todo</label>
                    <div class="controls">
                        <input data-bind="value: title" type="text" id="inputTodo" placeholder="Todo title" style="width: 150px;">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDescription">Description</label>
                    <div class="controls">
                        <input data-bind="value: description" type="text" id="inputDescription" placeholder="Description" style="width: 300px;">
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button data-bind="click: editTodo" class="btn btn-primary">Edit Todo</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        </div>
    </div>

    <script src="static/js/app.js"></script>

  </body>
</html>
